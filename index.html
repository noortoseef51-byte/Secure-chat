<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Friendchat.Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <style>
    :root { --glow: #00f2ff; --red: #ff4444; --bg: #050508; --gold: #ffd700; --green: #00ff88; }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
    body { background: var(--bg); color: white; font-family: 'Rajdhani', sans-serif; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }

    header { background: rgba(0,0,0,0.95); padding: 12px; border-bottom: 2px solid var(--glow); z-index: 100; }
    .status-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
    .live-tag { font-family: 'Orbitron'; font-size: 9px; color: var(--green); border: 1px solid var(--green); padding: 2px 6px; border-radius: 4px; }
    
    .nav-scroll { display: flex; gap: 6px; overflow-x: auto; scrollbar-width: none; padding-bottom: 4px; }
    .nav-scroll::-webkit-scrollbar { display: none; }

    .btn { padding: 10px 14px; background: rgba(0, 242, 255, 0.05); color: var(--glow); border: 1px solid var(--glow); cursor: pointer; font-size: 9px; font-weight: bold; font-family: 'Orbitron'; border-radius: 6px; white-space: nowrap; }
    .btn-vip { background: linear-gradient(45deg, #ffd700, #b8860b); color: #000; border: none; box-shadow: 0 0 10px var(--gold); }
    .btn-red { border-color: var(--red); color: var(--red); }

    video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); filter: brightness(1.2) contrast(1.1) saturate(1.1); border-radius: 8px; }
    .cam-card { min-width: 100px; height: 130px; background: #000; border-radius: 8px; overflow: hidden; border: 1px solid #222; position: relative; }
    #camGrid { display: flex; gap: 10px; overflow-x: auto; padding: 10px; background: rgba(0,0,0,0.4); border-bottom: 1px solid rgba(255,255,255,0.05); }

    #msgs { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
    .msg-box { background: rgba(255,255,255,0.03); border-radius: 10px; padding: 10px; border-left: 3px solid var(--glow); position: relative; }
    .msg-box.is-vip { border-left-color: var(--gold); background: rgba(255,215,0,0.07); }

    /* Admin Action Buttons inside Chat */
    .admin-actions { display: flex; gap: 12px; margin-top: 10px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 8px; }
    .adm-btn { font-size: 10px; font-family: 'Orbitron'; font-weight: bold; cursor: pointer; text-decoration: underline; }

    .dock { padding: 10px; background: #000; border-top: 1px solid #222; display: flex; gap: 8px; }
    #mInp { flex: 1; background: #111; border: 1px solid #333; padding: 12px; border-radius: 8px; color: #fff; outline: none; }

    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100001; display: none; justify-content: center; align-items: center; padding: 20px; }
    .modal-card { background: #111; padding: 25px; border: 2px solid var(--gold); border-radius: 15px; width: 100%; max-width: 350px; text-align: center; }

    #bossAlert { position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 99999; display: none; flex-direction: column; justify-content: center; align-items: center; border: 10px double var(--gold); }
    #login { position: fixed; inset: 0; background: #000; z-index: 100000; display: flex; justify-content: center; align-items: center; }
    .hidden { display: none !important; }
  </style>
</head>
<body onload="checkPrev()">

  <audio id="beep" src="https://www.soundjay.com/buttons/beep-01a.mp3"></audio>

  <div id="payModal" class="modal">
    <div class="modal-card">
      <h2 style="font-family:Orbitron; color:var(--gold); margin-bottom:15px;">üíé VIP PAYMENT</h2>
      <div style="background:#222; padding:10px; border-radius:8px; margin-bottom:15px; border:1px dashed var(--gold);">
        Admin Number:<br><b style="color:var(--gold); font-size:16px;">0301-7892647</b>
      </div>
      <input type="text" id="payNum" placeholder="Your Number" style="width:100%; padding:10px; background:#000; border:1px solid #333; color:#fff; margin-bottom:10px; border-radius:5px;">
      <input type="text" id="payTid" placeholder="TID (Transaction ID)" style="width:100%; padding:10px; background:#000; border:1px solid #333; color:#fff; margin-bottom:15px; border-radius:5px;">
      <button class="btn btn-vip" style="width:100%; margin-bottom:10px;" onclick="submitPayment()">SUBMIT DETAILS</button>
      <button class="btn" style="width:100%; border-color:#555; color:#888;" onclick="closeModal('payModal')">CLOSE</button>
    </div>
  </div>

  <div id="dashModal" class="modal">
    <div class="modal-card" style="max-height: 80vh; overflow-y: auto;">
      <h2 style="font-family:Orbitron; color:var(--glow); margin-bottom:15px;">PAYMENT DASH</h2>
      <div id="payList" style="text-align:left; font-size:12px;"></div>
      <button class="btn" style="width:100%; margin-top:20px;" onclick="closeModal('dashModal')">CLOSE</button>
    </div>
  </div>

  <div id="bossAlert">
      <h1 id="alertName" style="color:var(--gold); font-family:Orbitron; font-size:45px;">ADMIN</h1>
      <p style="color:white; letter-spacing:8px; font-family:Orbitron; font-size:10px;">SUPER ENTRY DETECTED</p>
  </div>

  <div id="login">
    <div style="width:80%; text-align:center;">
      <h2 style="font-family:Orbitron; color:var(--glow); margin-bottom:20px;">HQ_V5_STABLE</h2>
      <input type="text" id="u" placeholder="NICKNAME" style="width:100%; padding:15px; background:#111; border:1px solid #333; color:#fff; margin-bottom:10px; border-radius:8px;">
      <input type="password" id="p" placeholder="CODE" style="width:100%; padding:15px; background:#111; border:1px solid #333; color:#fff; margin-bottom:20px; border-radius:8px;">
      <button class="btn" style="width:100%; padding:15px;" onclick="connect()">ENTER ROOM</button>
    </div>
  </div>

  <header id="h" class="hidden">
    <div class="status-bar">
      <div class="live-tag">‚óè LIVE: <span id="uCount">0</span></div>
      <div id="adminPanel" style="display:none; gap:5px;">
        <button class="btn btn-red" id="lockBtn" onclick="toggleLock()">üîì UNLOCKED</button>
        <button class="btn" style="border-color:var(--gold); color:var(--gold);" onclick="openDash()">üìä DASH</button>
        <button class="btn" style="background:var(--gold); color:#000;" onclick="triggerHero()">‚ö° FLASH</button>
      </div>
    </div>
    <div class="nav-scroll">
      <button class="btn btn-vip" onclick="openModal('payModal')">üíé BUY VIP</button>
      <button class="btn" onclick="toggleCam()">üìπ BEAUTY CAM</button>
      <button class="btn" id="micBtn" onclick="toggleMic()">üéôÔ∏è MIC</button>
      <button class="btn" onclick="playMusic()">üéµ YT</button>
      <button class="btn btn-red" onclick="stopYT()">‚èπÔ∏è STOP</button>
      <button class="btn" onclick="invite()">üîó LINK</button>
      <button class="btn btn-red" onclick="location.reload()">EXIT</button>
    </div>
  </header>

  <div id="main" class="hidden" style="flex:1; display:flex; flex-direction:column; overflow:hidden;">
    <div id="camGrid"></div>
    <iframe id="yt-frame" style="width:100%; height:80px; display:none; border:none;" src="" allow="autoplay"></iframe>
    <div id="msgs"></div>
    <div class="dock">
      <input type="text" id="mInp" placeholder="Write message..." onkeypress="if(event.key==='Enter') sendMsg()">
      <button class="btn" onclick="sendMsg()" style="background:var(--glow); color:#000; border:none;">SEND</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = { apiKey: "AIzaSyA806HxxZejS_l5_pWAb9cJ0pbbhNhgR8A", authDomain: "call-2b58d.firebaseapp.com", projectId: "call-2b58d", appId: "1:693359105489:web:6802540c272a565d27bcf0" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    
    let myName = "", isSuper = false, vips = [], camStream = null, peer = null, lastSig = Date.now(), isLocked = false;

    function checkPrev() { if(localStorage.getItem("user_n")) document.getElementById("u").value = localStorage.getItem("user_n"); }

    async function connect() {
      const u = document.getElementById("u").value.trim().toUpperCase();
      const p = document.getElementById("p").value;
      if(!u) return;
      const roomDoc = await db.collection('rooms').doc('hq').get();
      const roomData = roomDoc.data();
      if(p === "1661@786") { isSuper = true; }
      else if(p === "1234") {
          if(roomData && roomData.locked) { alert("LOCKED!"); return; }
          isSuper = false;
      } else { alert("WRONG CODE"); return; }

      const kickCheck = await db.collection('rooms').doc('hq').collection('kicked').doc(u).get();
      if(kickCheck.exists) { alert("YOU ARE KICKED!"); return; }

      myName = u;
      localStorage.setItem("user_n", u);
      document.getElementById("login").style.display = "none";
      document.getElementById("h").classList.remove("hidden");
      document.getElementById("main").classList.remove("hidden");
      if(isSuper) { document.getElementById("adminPanel").style.display = "flex"; triggerHero(); }
      initSystem();
    }

    function initSystem() {
      setInterval(() => { db.collection('rooms').doc('hq').collection('users').doc(myName).set({ lastSeen: Date.now() }); }, 10000);
      db.collection('rooms').doc('hq').collection('users').onSnapshot(s => {
          const now = Date.now();
          let count = 0;
          s.forEach(doc => { if(now - doc.data().lastSeen < 25000) count++; });
          document.getElementById("uCount").innerText = count;
      });

      db.collection('rooms').doc('hq').collection('vips').onSnapshot(s => { vips = s.docs.map(d => d.id); });

      db.collection('rooms').doc('hq').collection('chat').orderBy('time', 'asc').onSnapshot(snap => {
        const box = document.getElementById("msgs");
        snap.docChanges().forEach(change => {
          if (change.type === "added") {
            const d = change.doc.data();
            const isV = vips.includes(d.name);
            const m = document.createElement("div");
            m.className = `msg-box ${isV ? 'is-vip' : ''}`;
            m.innerHTML = `<span style="font-family:Orbitron; font-size:10px; color:${isV?'var(--gold)':'var(--glow)'}">${d.name} ${isV?'üíé':''}</span>
            <div style="font-size:14px; margin-top:3px;">${d.msg}</div>
            ${isSuper ? `<div class="admin-actions">
              <span class="adm-btn" style="color:var(--gold)" onclick="makeV('${d.name}')">VIP</span>
              <span class="adm-btn" style="color:#aaa" onclick="revV('${d.name}')">REVOKE</span>
              <span class="adm-btn" style="color:var(--red)" onclick="kickUser('${d.name}')">KICK</span>
              <span class="adm-btn" style="color:#555" onclick="delMsg('${change.doc.id}')">DEL</span>
            </div>` : ''}`;
            box.appendChild(m);
          }
        });
        box.scrollTop = box.scrollHeight;
      });

      db.collection('rooms').doc('hq').onSnapshot(doc => {
        const d = doc.data();
        if(d && d.sig > lastSig) {
          document.getElementById("alertName").innerText = d.boss;
          document.getElementById("bossAlert").style.display = "flex";
          document.getElementById("beep").play().catch(()=>{});
          setTimeout(() => document.getElementById("bossAlert").style.display = "none", 4000);
          lastSig = d.sig;
        }
        if(d && d.locked !== undefined) { isLocked = d.locked; if(isSuper) document.getElementById("lockBtn").innerText = isLocked ? "üîí LOCKED" : "üîì UNLOCKED"; }
        if(d && d.ytId) {
          const f = document.getElementById("yt-frame"); f.style.display="block";
          if(!f.src.includes(d.ytId)) f.src=`https://www.youtube.com/embed/${d.ytId}?autoplay=1`;
        } else { document.getElementById("yt-frame").style.display="none"; }
      });
    }

    // --- Admin Fixed Functions ---
    function makeV(u) { db.collection('rooms').doc('hq').collection('vips').doc(u).set({v:true}).then(()=>alert(u+" is VIP")); }
    function revV(u) { db.collection('rooms').doc('hq').collection('vips').doc(u).delete().then(()=>alert("VIP Revoked")); }
    function kickUser(u) { db.collection('rooms').doc('hq').collection('kicked').doc(u).set({k:true}).then(()=>alert(u+" Kicked!")); }
    function delMsg(id) { db.collection('rooms').doc('hq').collection('chat').doc(id).delete(); }
    function toggleLock() { isLocked = !isLocked; db.collection('rooms').doc('hq').update({ locked: isLocked }); }
    function triggerHero() { db.collection('rooms').doc('hq').update({ boss: myName, sig: Date.now() }); }

    // --- Others ---
    function openModal(id) { document.getElementById(id).style.display = "flex"; }
    function closeModal(id) { document.getElementById(id).style.display = "none"; }
    async function submitPayment() {
      const num = document.getElementById("payNum").value;
      const tid = document.getElementById("payTid").value;
      if(!num || !tid) return;
      await db.collection('rooms').doc('hq').collection('payments').add({ user: myName, phone: num, tid: tid, time: new Date().toLocaleString() });
      window.open(`https://wa.me/923017892647?text=VIP_PAYMENT%0ANick: ${myName}%0ATID: ${tid}`);
      closeModal('payModal');
    }
    async function openDash() {
      openModal('dashModal');
      const list = document.getElementById("payList"); list.innerHTML = "Loading...";
      const snp = await db.collection('rooms').doc('hq').collection('payments').orderBy('time','desc').limit(10).get();
      list.innerHTML = "";
      snp.forEach(doc => { const p = doc.data(); list.innerHTML += `<div style="border-bottom:1px solid #333; padding:5px;"><b>${p.user}</b>: ${p.tid}</div>`; });
    }
    async function toggleCam() {
      if(!camStream) { camStream = await navigator.mediaDevices.getUserMedia({video: true, audio: true}); addVideo(myName, camStream); }
      else { location.reload(); }
    }
    function addVideo(uid, stream) {
      let v = document.getElementById(`vid-${uid}`);
      if(!v) {
        const d = document.createElement("div"); d.className = "cam-card";
        d.innerHTML = `<video id="vid-${uid}" autoplay playsinline></video><div style="font-size:8px; text-align:center;">${uid}</div>`;
        document.getElementById("camGrid").appendChild(d); v = document.getElementById(`vid-${uid}`);
      }
      v.srcObject = stream;
    }
    function toggleMic() { if(camStream) { let t = camStream.getAudioTracks()[0]; t.enabled = !t.enabled; document.getElementById("micBtn").innerText = t.enabled ? "üéôÔ∏è ON" : "üéôÔ∏è OFF"; } }
    function sendMsg() { const i = document.getElementById("mInp"); if(i.value) { db.collection('rooms').doc('hq').collection('chat').add({ name: myName, msg: i.value, time: Date.now() }); i.value = ""; } }
    function playMusic() { const id = prompt("YT ID:"); if(id) db.collection('rooms').doc('hq').update({ ytId: id }); }
    function stopYT() { db.collection('rooms').doc('hq').update({ ytId: null }); }
    function invite() { window.open(`https://wa.me/?text=Join My HQ: ${window.location.href}`); }
  </script>
</body>
</html>
