<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>HQ CYBER PRO V4 - MOBILE FIX</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <style>
    :root { --glow: #00f2ff; --red: #ff4444; --bg: #020205; --gold: #ffd700; --cyber: #bc00ff; --green: #0f0; }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
    
    body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
    
    /* Responsive Header */
    header { background: #000; padding: 10px; border-bottom: 2px solid var(--glow); z-index: 101; flex-shrink: 0; }
    .header-btns { display: flex; gap: 5px; overflow-x: auto; padding: 5px 0; scrollbar-width: none; }
    .header-btns::-webkit-scrollbar { display: none; }
    
    .btn { padding: 6px 10px; background: transparent; color: var(--glow); border: 1px solid var(--glow); cursor: pointer; font-size: 9px; font-weight: bold; font-family: 'Orbitron'; text-transform: uppercase; white-space: nowrap; }
    .btn-red { color: var(--red); border-color: var(--red); }
    .btn-hero { background: var(--cyber); color: #fff; }

    /* Main Container */
    .main-container { display: flex; flex: 1; flex-direction: column; min-height: 0; }
    @media (min-width: 992px) { .main-container { flex-direction: row; } }

    /* CAM AREA - Mobile par height control ki hai */
    #camGrid { height: 25vh; min-height: 140px; background: rgba(0,0,0,0.4); display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 5px; padding: 8px; overflow-y: auto; border-bottom: 1px solid var(--glow); flex-shrink: 0; }
    @media (min-width: 992px) { #camGrid { height: auto; flex: 1.5; border-bottom: none; border-right: 1px solid var(--glow); } }
    
    .cam-box { position: relative; background: #000; border: 1px solid #1a1a1f; height: 90px; border-radius: 2px; }
    video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
    .cam-label { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.8); color: var(--glow); font-size: 8px; padding: 2px; font-family: 'Orbitron'; text-align: center; }

    /* CHAT AREA */
    .chat-side { flex: 1; display: flex; flex-direction: column; background: rgba(0,0,0,0.85); min-height: 0; position: relative; }
    #msgs { flex: 1; overflow-y: auto; padding: 10px; font-size: 11px; padding-bottom: 60px; }
    .msg-row { margin-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 5px; }
    .user-name { color: var(--glow); font-weight: 900; font-family: 'Orbitron'; }
    .vip-name { color: var(--gold); text-shadow: 0 0 5px var(--gold); }

    /* Admin Buttons - Mobile friendly */
    .admin-controls { display: flex; gap: 3px; flex-wrap: wrap; margin-top: 5px; }
    .ctrl-btn { font-size: 7px; padding: 2px 4px; border: 1px solid #444; background: #000; color: #fff; cursor: pointer; font-family: 'Orbitron'; }

    /* Input Area - Fixed at bottom */
    .input-area { padding: 10px; background: #000; border-top: 1px solid var(--glow); display: flex; gap: 5px; flex-shrink: 0; }
    #mInp { flex: 1; background: #000; border: 1px solid #333; color: #fff; padding: 10px; font-family: 'Orbitron'; font-size: 11px; outline: none; border-radius: 4px; }

    /* Entry Alert */
    #bossAlert { position: fixed; inset: 0; z-index: 99999; display: none; justify-content: center; align-items: center; background: rgba(0,0,0,0.9); border: 4px solid var(--gold); text-align: center; }
    #login { position: fixed; inset: 0; z-index: 100000; background: #000; display: flex; justify-content: center; align-items: center; }
    .hidden { display: none !important; }
  </style>
</head>
<body onload="checkPrev()">

  <audio id="beep" src="https://www.soundjay.com/buttons/beep-01a.mp3"></audio>
  <div id="bossAlert">
    <div style="font-family:Orbitron; color:var(--gold);">
      <h1 id="alertName" style="font-size:30px; margin:0;">ADMIN</h1>
      <p style="font-size:10px;">AUTHORIZED ACCESS</p>
    </div>
  </div>

  <div id="login">
    <div style="background:#0a0a0f; padding:30px; border:1px solid var(--glow); text-align:center; width:85%; max-width:300px;">
      <h2 style="font-family:Orbitron; color:var(--glow); font-size:14px; margin-bottom:15px;">HQ_TERMINAL_V4</h2>
      <input type="text" id="u" placeholder="IDENTITY" style="width:100%; padding:12px; margin-bottom:10px; background:#000; color:white; border:1px solid #333; font-family:Orbitron;">
      <input type="password" id="p" placeholder="CODE" style="width:100%; padding:12px; margin-bottom:15px; background:#000; color:white; border:1px solid #333; font-family:Orbitron;">
      <button class="btn" style="width:100%; padding:12px;" onclick="connect()">BOOT SYSTEM</button>
    </div>
  </div>

  <header id="h" class="hidden">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:5px;">
      <div style="color:var(--glow); font-family:Orbitron; font-size:10px; border:1px solid var(--glow); padding:2px 8px;">TERMINAL ACTIVE</div>
      <button class="btn btn-hero" id="heroBtn" style="display:none;" onclick="triggerHero()">‚ö° HERO</button>
    </div>
    <div class="header-btns">
      <button class="btn" id="camBtn" onclick="toggleCam()">üìπ CAM</button>
      <button class="btn" id="micBtn" onclick="toggleMic()">üéôÔ∏è MIC</button>
      <button class="btn" onclick="playMusic()">üéµ YT</button>
      <button class="btn btn-red" onclick="stopYT()">‚èπÔ∏è STOP</button>
      <button class="btn" onclick="invite()">üîó INVITE</button>
      <button class="btn btn-red" onclick="location.reload()">EXIT</button>
    </div>
  </header>

  <div id="main" class="main-container hidden">
    <div id="camGrid"></div>
    <div class="chat-side">
      <iframe id="yt-frame" style="width:100%; height:80px; display:none; border:none;" src="" allow="autoplay"></iframe>
      <div id="msgs"></div>
      <div class="input-area">
        <input type="text" id="mInp" placeholder="MESSAGE..." onkeypress="if(event.key==='Enter') sendMsg()">
        <button class="btn" style="padding:0 15px;" onclick="sendMsg()">SEND</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = { apiKey: "AIzaSyA806HxxZejS_l5_pWAb9cJ0pbbhNhgR8A", authDomain: "call-2b58d.firebaseapp.com", projectId: "call-2b58d", appId: "1:693359105489:web:6802540c272a565d27bcf0" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let myName = "", camStream = null, peer = null, isAdmin = false, vips = [], lastSig = 0;

    function checkPrev() { if(localStorage.getItem("user_n")) document.getElementById("u").value = localStorage.getItem("user_n"); }

    async function connect() {
      const user = document.getElementById("u").value.trim().toUpperCase();
      const pass = document.getElementById("p").value;
      if(user === "ADMIN" && pass === "1661@786") { myName = "SHEHROZ"; isAdmin = true; }
      else if(pass === "1234") { myName = user; } else { alert("DENIED"); return; }
      
      localStorage.setItem("user_n", user);
      peer = new Peer('HQ-' + myName);
      peer.on('call', call => { call.answer(camStream); call.on('stream', s => addVideo(call.peer.replace('HQ-',''), s)); });
      
      document.getElementById("login").classList.add("hidden");
      document.getElementById("h").classList.remove("hidden");
      document.getElementById("main").classList.remove("hidden");
      db.collection('rooms').doc('hq').collection('users').doc(myName).set({ active: true, time: Date.now() });
      initSystem();
    }

    function initSystem() {
      db.collection('rooms').doc('hq').collection('vips').onSnapshot(s => { 
        vips = s.docs.map(d => d.id);
        if(isAdmin || vips.includes(myName)) {
          document.getElementById("heroBtn").style.display = "block";
          if(isAdmin) triggerHero();
        }
      });

      db.collection('rooms').doc('hq').collection('chat').orderBy('time').onSnapshot(snap => {
        const box = document.getElementById("msgs"); box.innerHTML = "";
        snap.forEach(doc => {
          const d = doc.data();
          const isV = vips.includes(d.name) || d.name === "SHEHROZ";
          box.innerHTML += `<div class="msg-row">
            <div><span class="user-name ${isV?'vip-name':''}">${d.name} to:</span> ${d.msg}</div>
            <div class="admin-controls">
              <span class="ctrl-btn" onclick="reply('${d.name}')">REPLY</span>
              ${isAdmin ? `
                <span class="ctrl-btn" onclick="revV('${d.name}')">REVOKE</span>
                <span class="ctrl-btn" style="color:var(--gold)" onclick="makeV('${d.name}')">VIP</span>
                <span class="ctrl-btn" style="color:var(--green)" onclick="unkick('${d.name}')">UN-KICK</span>
                <span class="ctrl-btn" style="color:var(--red)" onclick="kick('${d.name}')">KICK</span>
                <span class="ctrl-btn" style="color:var(--red)" onclick="del('${doc.id}')">DEL</span>
              `:''}
            </div></div>`;
        });
        box.scrollTop = box.scrollHeight;
      });

      db.collection('rooms').doc('hq').onSnapshot(doc => {
        const d = doc.data();
        if(d && d.sig > lastSig) {
          if(d.boss === "SHEHROZ" || vips.includes(d.boss)) {
            document.getElementById("alertName").innerText = d.boss;
            document.getElementById("bossAlert").style.display = "flex";
            document.getElementById("beep").play().catch(()=>{});
            setTimeout(() => document.getElementById("bossAlert").style.display = "none", 4000);
          }
          lastSig = d.sig;
        }
        if(d && d.ytId) {
          const f = document.getElementById("yt-frame"); f.style.display="block";
          if(!f.src.includes(d.ytId)) f.src=`https://www.youtube.com/embed/${d.ytId}?autoplay=1`;
        } else { document.getElementById("yt-frame").style.display="none"; document.getElementById("yt-frame").src=""; }
      });
    }

    async function toggleCam() {
      if(!camStream) {
        camStream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
        addVideo(myName, camStream);
        const all = await db.collection('rooms').doc('hq').collection('users').get();
        all.forEach(u => { if(u.id !== myName) peer.call('HQ-'+u.id, camStream); });
        document.getElementById("camBtn").innerText = "üìπ STOP";
      } else {
        camStream.getTracks().forEach(t => t.stop()); camStream = null;
        document.getElementById(`v-${myName}`)?.remove();
        document.getElementById("camBtn").innerText = "üìπ CAM";
      }
    }

    function addVideo(uid, stream) {
      let v = document.getElementById(`vid-${uid}`);
      if(!v) {
        const d = document.createElement("div"); d.id = `v-${uid}`; d.className = "cam-box";
        d.innerHTML = `<video id="vid-${uid}" autoplay playsinline ${uid===myName?'muted':''}></video><div class="cam-label">${uid}</div>`;
        document.getElementById("camGrid").appendChild(d); v = document.getElementById(`vid-${uid}`);
      }
      v.srcObject = stream;
    }

    function sendMsg() { const i = document.getElementById("mInp"); if(i.value) { db.collection('rooms').doc('hq').collection('chat').add({name:myName, msg:i.value, time:Date.now()}); i.value=""; } }
    function triggerHero() { db.collection('rooms').doc('hq').update({ boss: myName, sig: Date.now() }); }
    function stopYT() { db.collection('rooms').doc('hq').update({ ytId: null }); }
    function playMusic() { const id = prompt("YT ID:"); if(id) db.collection('rooms').doc('hq').update({ ytId: id }); }
    function del(id) { db.collection('rooms').doc('hq').collection('chat').doc(id).delete(); }
    function kick(u) { db.collection('rooms').doc('hq').collection('kicked').doc(u).set({kicked:true}); }
    function unkick(u) { db.collection('rooms').doc('hq').collection('kicked').doc(u).delete(); }
    function makeV(u) { db.collection('rooms').doc('hq').collection('vips').doc(u).set({v:true}); }
    function revV(u) { db.collection('rooms').doc('hq').collection('vips').doc(u).delete(); }
    function reply(u) { const i = document.getElementById("mInp"); i.value = `@${u} : `; i.focus(); }
    function invite() { window.open(`https://wa.me/?text=Join HQ: ${window.location.href}`); }
    function toggleMic() { if(camStream) { let t = camStream.getAudioTracks()[0]; t.enabled = !t.enabled; document.getElementById("micBtn").innerText = t.enabled ? "üéôÔ∏è ON" : "üéôÔ∏è OFF"; } }
  </script>
</body>
</html>
