<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>HQ FINAL BOSS</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <style>
    :root { --glow: #00f2ff; --red: #ff4444; --bg: #050507; --panel: #0d0d12; --gold: #ffd700; }
    body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; height: 100dvh; display: flex; flex-direction: column; }
    
    /* SUPER ALERT */
    #bossAlert { position: fixed; inset: 0; z-index: 99999; display: none; justify-content: center; align-items: center; flex-direction: column; background: rgba(0, 0, 0, 0.9); animation: alertFlash 0.5s infinite alternate; border: 4px solid var(--gold); pointer-events: none; }
    @keyframes alertFlash { from { box-shadow: inset 0 0 40px var(--red); } to { box-shadow: inset 0 0 80px var(--gold); } }
    .boss-name { font-family: 'Orbitron'; font-size: clamp(20px, 7vw, 40px); color: var(--gold); text-shadow: 0 0 15px var(--gold); font-weight: 900; text-align: center; }

    /* COMPACT HEADER FOR MOBILE */
    header { background: var(--panel); padding: 5px 8px; display: flex; justify-content: space-between; border-bottom: 1px solid rgba(0, 242, 255, 0.2); align-items: center; overflow-x: auto; gap: 4px; scrollbar-width: none; }
    header::-webkit-scrollbar { display: none; }
    
    .btn { padding: 5px 8px; background: rgba(255,255,255,0.05); color: var(--glow); border: 1px solid var(--glow); cursor: pointer; font-size: 8px; font-weight: bold; border-radius: 4px; text-transform: uppercase; font-family: 'Orbitron'; white-space: nowrap; flex-shrink: 0; }
    .btn-red { color: var(--red); border-color: var(--red); }
    .btn-mute { color: #fff; border-color: #fff; }

    .main { display: flex; flex: 1; overflow: hidden; flex-direction: column; }
    @media (min-width: 768px) { .main { flex-direction: row; } }

    /* DUAL COLUMN CAMERAS ON MOBILE */
    #camGrid { flex: 1.4; background: #000; display: grid; grid-template-columns: repeat(2, 1fr); gap: 4px; padding: 4px; overflow-y: auto; align-content: start; }
    @media (min-width: 768px) { #camGrid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 8px; padding: 10px; } }
    
    .cam-box { position: relative; background: #111; border: 1px solid #222; border-radius: 4px; overflow: hidden; aspect-ratio: 4/3; }
    video { width: 100%; height: 100%; object-fit: cover; background: #000; transform: scaleX(-1); }
    .cam-label { position: absolute; bottom: 3px; left: 3px; background: rgba(0,0,0,0.8); color: var(--glow); font-size: 7px; padding: 1px 4px; border: 1px solid var(--glow); font-family: 'Orbitron'; z-index: 5; border-radius: 2px; }
    .label-vip { color: var(--gold); border-color: var(--gold); }

    /* CHAT AREA */
    .chat-side { flex: 1; display: flex; flex-direction: column; background: #08080a; border-top: 1px solid #222; }
    @media (min-width: 768px) { .chat-side { border-top: none; border-left: 1px solid #222; max-width: 300px; } }

    #msgs { flex: 1; overflow-y: auto; padding: 8px; font-size: 11px; }
    .msg { margin-bottom: 5px; padding: 5px; background: rgba(255,255,255,0.02); border-left: 2px solid #444; }
    .msg-vip { border-left-color: var(--gold); color: var(--gold); }
    .act-btn { font-size: 7px; cursor: pointer; border: 1px solid #333; padding: 1px 3px; border-radius: 2px; margin-left: 3px; float: right; color: var(--glow); font-family: 'Orbitron'; }

    .input-box { padding: 6px; display: flex; gap: 4px; background: #0c0c0e; border-top: 1px solid #1a1a1a; }
    .input-box input { flex: 1; background: #000; border: 1px solid #333; color: white; padding: 8px; border-radius: 4px; outline: none; font-size: 12px; }

    #login { position: fixed; inset: 0; z-index: 100000; background: #000; display: flex; justify-content: center; align-items: center; padding: 20px; }
    .hidden { display: none !important; }
  </style>
</head>
<body onload="checkPrev()">

  <audio id="beep" src="https://www.soundjay.com/buttons/beep-01a.mp3"></audio>
  <div id="bossAlert"><div class="boss-name" id="alertName">ADMIN</div><div style="color:var(--gold); font-family:Orbitron; font-size:8px; margin-top:5px;">VIP ACCESS</div></div>

  <div id="login">
    <div style="background:var(--panel); padding:20px; border:1px solid var(--glow); text-align:center; width:100%; max-width:260px; border-radius:12px;">
      <h2 style="font-family:Orbitron; color:var(--glow); font-size:14px; margin-bottom:15px;">HQ LOGIN</h2>
      <input type="text" id="u" placeholder="USERNAME" style="width:100%; padding:10px; margin:4px 0; background:#000; color:white; border:1px solid #333; border-radius:4px; box-sizing:border-box;">
      <input type="password" id="p" placeholder="CODE" style="width:100%; padding:10px; margin:4px 0; background:#000; color:white; border:1px solid #333; border-radius:4px; box-sizing:border-box;">
      <button class="btn" style="width:100%; padding:10px; margin-top:10px;" onclick="connect()">BOOT</button>
    </div>
  </div>

  <header id="h" class="hidden">
    <div style="display:flex; gap:4px; align-items:center;">
      <span id="myNameLabel" style="font-family:'Orbitron'; font-size:8px; color:var(--glow); border:1px solid var(--glow); padding:2px 4px;">HQ</span>
      <button class="btn btn-mute" id="muteBtn" onclick="toggleMute()">üéôÔ∏è</button>
      <button class="btn" id="flashBtn" style="display:none; color:white; background:var(--red);" onclick="triggerFlash()">üö®</button>
      <button class="btn" id="lockBtn" style="display:none; color:var(--gold); border-color:var(--gold);" onclick="toggleLock()">üîì</button>
    </div>
    <div style="display:flex; gap:3px;">
      <button class="btn" onclick="playMusic()">üéµ YT</button>
      <button class="btn btn-red" onclick="stopYT()">‚èπÔ∏è</button>
      <button class="btn" id="camBtn" onclick="toggleCam()">üìπ CAM</button>
      <button class="btn btn-red" onclick="location.reload()">EXIT</button>
    </div>
  </header>

  <div id="main" class="main hidden">
    <div id="camGrid"></div>
    <div class="chat-side">
      <iframe id="yt-frame" style="width:100%; height:120px; display:none; border:none;" src="" allow="autoplay"></iframe>
      <div id="msgs"></div>
      <div class="input-box">
        <input type="text" id="mInp" placeholder="Text..." onkeypress="if(event.key==='Enter') sendMsg()">
        <button class="btn" onclick="sendMsg()">SEND</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = { apiKey: "AIzaSyA806HxxZejS_l5_pWAb9cJ0pbbhNhgR8A", authDomain: "call-2b58d.firebaseapp.com", projectId: "call-2b58d", appId: "1:693359105489:web:6802540c272a565d27bcf0" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let myName = "", camStream = null, peer = null, lastSig = Date.now(), isAdmin = false, vips = [], isMuted = false;

    function checkPrev() { if(localStorage.getItem("user_n")) document.getElementById("u").value = localStorage.getItem("user_n"); }

    async function connect() {
      const n = document.getElementById("u").value.trim().toUpperCase();
      const pass = document.getElementById("p").value;
      if(n === "ADMIN" && pass === "1661@786") {
        myName = "SHEHROZ"; isAdmin = true;
        document.getElementById("lockBtn").style.display="inline-block";
        document.getElementById("flashBtn").style.display="inline-block";
      } else if(pass === "1234") { myName = n; } else { alert("DENIED"); return; }
      
      localStorage.setItem("user_n", n);
      peer = new Peer('HQ-' + myName);
      peer.on('call', call => { call.answer(camStream); call.on('stream', s => addVideo(call.peer.replace('HQ-',''), s)); });
      
      const vDoc = await db.collection('rooms').doc('hq').collection('vips').doc(myName).get();
      if(myName === "SHEHROZ" || vDoc.exists) triggerFlash();

      document.getElementById("login").classList.add("hidden");
      document.getElementById("h").classList.remove("hidden");
      document.getElementById("main").classList.remove("hidden");
      document.getElementById("myNameLabel").innerText = myName;
      startSystem();
    }

    function toggleMute() {
      if(camStream) {
        isMuted = !isMuted;
        camStream.getAudioTracks()[0].enabled = !isMuted;
        document.getElementById("muteBtn").innerText = isMuted ? "üîá" : "üéôÔ∏è";
        document.getElementById("muteBtn").style.background = isMuted ? "red" : "rgba(255,255,255,0.1)";
      }
    }

    function startSystem() {
      db.collection('rooms').doc('hq').collection('kicked').doc(myName).onSnapshot(doc => { if(doc.exists) location.reload(); });
      db.collection('rooms').doc('hq').collection('vips').onSnapshot(snap => { vips = snap.docs.map(doc => doc.id); });

      db.collection('rooms').doc('hq').collection('chat').orderBy('time').onSnapshot(snap => {
        const box = document.getElementById("msgs"); box.innerHTML = "";
        snap.forEach(doc => { 
          const d = doc.data(); const isV = vips.includes(d.name) || d.name === "SHEHROZ";
          box.innerHTML += `<div class="msg ${isV?'msg-vip':''}"><b>${d.name}:</b> ${d.msg} 
            ${isAdmin && d.name !== "SHEHROZ" ? `<span class="act-btn" style="color:red;" onclick="kickUser('${d.name}')">X</span>
              <span class="act-btn" style="color:var(--gold);" onclick="makeVIP('${d.name}')">VIP</span>` : ''}
          </div>`;
        }); box.scrollTop = box.scrollHeight;
      });

      db.collection('rooms').doc('hq').onSnapshot(doc => {
        const d = doc.data(); if(d && d.signal > lastSig) {
          document.getElementById("alertName").innerText = d.boss;
          document.getElementById("bossAlert").style.display = "flex";
          document.getElementById("beep").play().catch(()=>{});
          setTimeout(() => { document.getElementById("bossAlert").style.display = "none"; }, 3500);
          lastSig = d.signal;
        }
        if(d) document.getElementById("lockBtn").innerText = d.locked ? "üîí" : "üîì";
        const f = document.getElementById("yt-frame");
        if(d && d.ytId) { f.style.display="block"; if(!f.src.includes(d.ytId)) f.src=`https://www.youtube.com/embed/${d.ytId}?autoplay=1`; }
        else { f.style.display="none"; f.src=""; }
      });

      db.collection('rooms').doc('hq').collection('streams').onSnapshot(snap => {
        snap.forEach(doc => { if(doc.id !== myName && camStream) { const call = peer.call('HQ-'+doc.id, camStream); call.on('stream', s => addVideo(doc.id, s)); } });
      });
    }

    function addVideo(uid, stream) {
      let v = document.getElementById(`vid-${uid}`);
      if(!v) {
        const div = document.createElement("div"); div.id = `v-${uid}`; div.className = "cam-box";
        div.innerHTML = `<video id="vid-${uid}" autoplay playsinline></video><div class="cam-label ${vips.includes(uid)||uid==='SHEHROZ'?'label-vip':''}">${uid}</div>`;
        document.getElementById("camGrid").appendChild(div);
        v = document.getElementById(`vid-${uid}`);
      }
      if(v.srcObject !== stream) v.srcObject = stream;
    }

    async function toggleCam() {
      try {
        if(!camStream) {
          camStream = await navigator.mediaDevices.getUserMedia({video:{width:320}, audio:true});
          addVideo(myName, camStream);
          document.getElementById(`vid-${myName}`).muted = true;
          document.getElementById("camBtn").innerText = "üìπ OFF";
          await db.collection('rooms').doc('hq').collection('streams').doc(myName).set({active:true, ts:Date.now()});
        } else { location.reload(); }
      } catch(e) { alert("Enable Cam!"); }
    }

    function triggerFlash() { db.collection('rooms').doc('hq').update({ boss: myName, signal: Date.now() }); }
    function sendMsg() { const i = document.getElementById("mInp"); if(!i.value) return; db.collection('rooms').doc('hq').collection('chat').add({ name: myName, msg: i.value, time: Date.now() }); i.value = ""; }
    function kickUser(u) { if(confirm("Kick?")) db.collection('rooms').doc('hq').collection('kicked').doc(u).set({kicked:true}); }
    function makeVIP(u) { if(confirm("VIP?")) db.collection('rooms').doc('hq').collection('vips').doc(u).set({vip:true}); }
    function toggleLock() { db.collection('rooms').doc('hq').get().then(doc => db.collection('rooms').doc('hq').update({locked: !doc.data().locked})); }
    function playMusic() { const u = prompt("YT Link:"); if(u) { let id = u.split("v=")[1]?.split("&")[0] || u.split("be/")[1]; db.collection('rooms').doc('hq').update({ ytId: id }); } }
    function stopYT() { db.collection('rooms').doc('hq').update({ ytId: firebase.firestore.FieldValue.delete() }); }
  </script>
</body>
</html>
