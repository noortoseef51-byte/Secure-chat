<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>HQ SUPER COMMAND</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root { --glow: #00f2ff; --red: #ff0000; --bg: #050507; --panel: #0a0a0c; --gold: #ffd700; }
    body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; height: 100dvh; display: flex; flex-direction: column; }
    
    /* SUPER ENTRY ALERT */
    #bossAlert { position: fixed; inset: 0; z-index: 99999; display: none; justify-content: center; align-items: center; flex-direction: column; background: rgba(255, 0, 0, 0.2); animation: alertFlash 0.4s infinite; border: 6px double var(--red); pointer-events: none; text-align: center; }
    @keyframes alertFlash { 0%, 100% { opacity: 1; border-color: var(--red); } 50% { opacity: 0.7; border-color: var(--gold); } }
    .boss-name { font-family: 'Orbitron'; font-size: clamp(35px, 10vw, 80px); color: var(--gold); text-shadow: 0 0 30px var(--red); margin: 0; font-weight: 900; }

    /* CYBER BUTTONS */
    .btn { padding: 8px 14px; background: rgba(0, 242, 255, 0.05); color: var(--glow); border: 1px solid var(--glow); cursor: pointer; font-size: 10px; font-weight: bold; border-radius: 4px; text-transform: uppercase; font-family: 'Orbitron'; transition: 0.3s; letter-spacing: 1px; }
    .btn:hover { background: var(--glow); color: black; box-shadow: 0 0 15px var(--glow); transform: translateY(-2px); }
    .btn-red { color: #ff4444; border-color: #ff4444; }
    .btn-red:hover { background: #ff4444; color: white; box-shadow: 0 0 15px #ff4444; }
    .btn-gold { color: var(--gold); border-color: var(--gold); }
    .btn-flash { background: var(--red); color: white; animation: pulse 1.5s infinite; }
    @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255,0,0,0.7); } 70% { box-shadow: 0 0 0 10px rgba(255,0,0,0); } 100% { box-shadow: 0 0 0 0 rgba(255,0,0,0); } }

    header { background: var(--panel); padding: 12px 20px; display: flex; justify-content: space-between; border-bottom: 1px solid rgba(0, 242, 255, 0.2); align-items: center; flex-wrap: wrap; gap: 10px; }
    .main { display: flex; flex: 1; overflow: hidden; }
    
    /* CAM GRID */
    #camGrid { flex: 2; background: #000; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; padding: 10px; overflow-y: auto; }
    .cam-box { position: relative; background: #111; border: 1px solid #333; border-radius: 8px; overflow: hidden; aspect-ratio: 16/9; }
    .cam-box video { width: 100%; height: 100%; object-fit: cover; }
    .cam-label { position: absolute; bottom: 5px; left: 5px; background: rgba(0,0,0,0.7); color: var(--glow); font-size: 10px; padding: 2px 6px; font-family: 'Orbitron'; border: 1px solid var(--glow); }

    .chat-side { flex: 1; display: flex; flex-direction: column; background: #08080a; min-width: 320px; border-left: 1px solid #222; }
    #msgs { flex: 1; overflow-y: auto; padding: 15px; font-size: 13px; }
    .msg { margin-bottom: 10px; padding: 10px; background: rgba(255,255,255,0.03); border-radius: 4px; border-left: 2px solid #333; }
    .msg-admin { border-left-color: var(--gold); color: var(--gold); }
    .reply-tag { font-size: 9px; color: var(--glow); cursor: pointer; float: right; border: 1px solid var(--glow); padding: 2px 5px; border-radius: 2px; }

    .input-box { padding: 15px; display: flex; gap: 10px; background: #0c0c0e; border-top: 1px solid #1a1a1a; padding-bottom: max(15px, env(safe-area-inset-bottom)); }
    .input-box input { flex: 1; background: #000; border: 1px solid #222; color: white; padding: 14px; border-radius: 4px; outline: none; }

    #login { position: fixed; inset: 0; z-index: 100000; background: #000; display: flex; justify-content: center; align-items: center; }
    .hidden { display: none !important; }
  </style>
</head>
<body onload="checkPrev()">

  <audio id="beep" src="https://www.soundjay.com/buttons/beep-01a.mp3"></audio>

  <div id="bossAlert">
    <div class="boss-name" id="alertName">SUPER ENTRY</div>
    <div id="bTime" style="color:white; font-family:Orbitron; font-size:14px; margin-top:10px;"></div>
  </div>

  <div id="login">
    <div style="background:#0a0a0c; padding:35px; border:1px solid var(--glow); text-align:center; width:320px; border-radius:10px;">
      <h1 style="font-family:Orbitron; color:var(--glow);">HQ LOGIN</h1>
      <input type="text" id="u" placeholder="USERNAME" style="width:100%; padding:14px; margin:10px 0; background:#000; color:white; border:1px solid #333; box-sizing:border-box;">
      <input type="password" id="p" placeholder="CODE" style="width:100%; padding:14px; margin:10px 0; background:#000; color:white; border:1px solid #333; box-sizing:border-box;">
      <button class="btn" style="width:100%; padding:15px;" onclick="connect()">INITIALIZE</button>
    </div>
  </div>

  <header id="h" class="hidden">
    <div style="display:flex; align-items:center; gap:10px;">
      <span id="myNameLabel" style="font-family:'Orbitron'; font-size:11px; color:var(--glow);">HQ CENTER</span>
      <button class="btn btn-flash" id="flashBtn" style="display:none;" onclick="triggerFlash()">üö® FLASH</button>
      <button class="btn btn-gold" style="display:none;" id="lockBtn" onclick="toggleLock()">üîí LOCK</button>
    </div>
    <div style="display:flex; gap:6px; flex-wrap: wrap;">
      <button class="btn" onclick="playMusic()">üéµ YT</button>
      <button class="btn btn-red" onclick="stopYT()">‚èπÔ∏è STOP</button>
      <button class="btn" id="camBtn" onclick="toggleCam()">üìπ CAM ON</button>
      <button class="btn" onclick="inviteWhatsApp()">üîó INVITE</button>
      <button class="btn btn-red" id="adminDel" style="display:none;" onclick="clearData()">üóëÔ∏è</button>
      <button class="btn btn-red" onclick="location.reload()">EXIT</button>
    </div>
  </header>

  <div id="main" class="main hidden">
    <div id="camGrid"></div>
    <div class="chat-side">
      <iframe id="yt-frame" style="width:100%; height:180px; display:none; border:none;" src="" allow="autoplay"></iframe>
      <div id="msgs"></div>
      <div class="input-box">
        <input type="text" id="mInp" placeholder="Type..." onkeypress="if(event.key==='Enter') sendMsg()">
        <button class="btn" onclick="sendMsg()">SEND</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = { apiKey: "AIzaSyA806HxxZejS_l5_pWAb9cJ0pbbhNhgR8A", authDomain: "call-2b58d.firebaseapp.com", projectId: "call-2b58d", appId: "1:693359105489:web:6802540c272a565d27bcf0" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let myName = "", camStream = null, isAdmin = false, lastSig = Date.now();

    function checkPrev() { if(localStorage.getItem("user_n")) document.getElementById("u").value = localStorage.getItem("user_n"); }

    async function connect() {
      const n = document.getElementById("u").value.trim();
      const pass = document.getElementById("p").value;
      if(!n) return;
      
      if(n.toLowerCase()==="admin" && pass==="1661@786") {
        myName = "SHEHROZ"; isAdmin = true;
        document.getElementById("adminDel").style.display = "block";
        document.getElementById("flashBtn").style.display = "block";
        document.getElementById("lockBtn").style.display = "block";
        triggerFlash();
      } else if(pass==="1234") {
        myName = n.toUpperCase();
        triggerFlash();
      } else { alert("ACCESS DENIED"); return; }

      document.getElementById("login").classList.add("hidden");
      document.getElementById("h").classList.remove("hidden");
      document.getElementById("main").classList.remove("hidden");
      document.getElementById("myNameLabel").innerText = myName;
      startSystem();
    }

    function startSystem() {
      // Chat
      db.collection('rooms').doc('hq').collection('chat').orderBy('time').onSnapshot(snap => {
        const box = document.getElementById("msgs"); box.innerHTML = "";
        snap.forEach(doc => { 
          const d = doc.data();
          box.innerHTML += `<div class="msg ${d.name==='SHEHROZ'?'msg-admin':''}"><b>${d.name}:</b> ${d.msg} <span class="reply-tag" onclick="setReply('${d.name}')">Reply</span></div>`;
        });
        box.scrollTop = box.scrollHeight;
      });

      // Global Signals (Super Entry / Flash / YT)
      db.collection('rooms').doc('hq').onSnapshot(doc => {
        const d = doc.data(); if(!d) return;
        
        // Super Entry Trigger
        if(d.signal > lastSig) {
          document.getElementById("alertName").innerText = d.boss + " ENTER";
          document.getElementById("bTime").innerText = d.time || "";
          document.getElementById("bossAlert").style.display = "flex";
          document.getElementById("beep").play().catch(()=>{});
          setTimeout(() => { document.getElementById("bossAlert").style.display = "none"; }, 5000);
          lastSig = d.signal;
        }

        // YT Display
        const f = document.getElementById("yt-frame");
        if(d.ytId) {
          f.style.display="block"; if(!f.src.includes(d.ytId)) f.src=`https://www.youtube.com/embed/${d.ytId}?autoplay=1`;
        } else { f.style.display="none"; f.src=""; }
      });

      // Camera Grid
      db.collection('rooms').doc('hq').collection('streams').onSnapshot(snap => {
        const grid = document.getElementById("camGrid");
        grid.innerHTML = "";
        snap.forEach(doc => {
          const div = document.createElement("div");
          div.className = "cam-box";
          div.innerHTML = `<video id="video-${doc.id}" autoplay playsinline></video><div class="cam-label">${doc.data().user}</div>`;
          grid.appendChild(div);
          if(doc.id === myName && camStream) {
            const v = document.getElementById(`video-${doc.id}`);
            v.srcObject = camStream; v.muted = true;
          }
        });
      });
    }

    async function toggleCam() {
      const btn = document.getElementById("camBtn");
      if(!camStream) {
        camStream = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
        db.collection('rooms').doc('hq').collection('streams').doc(myName).set({user: myName});
        btn.innerText = "üìπ CAM OFF";
      } else {
        camStream.getTracks().forEach(t => t.stop());
        camStream = null;
        db.collection('rooms').doc('hq').collection('streams').doc(myName).delete();
        btn.innerText = "üìπ CAM ON";
      }
    }

    function triggerFlash() { 
      db.collection('rooms').doc('hq').update({ 
        boss: myName, 
        signal: Date.now(), 
        time: new Date().toLocaleTimeString() 
      }); 
    }

    function sendMsg() {
      const i = document.getElementById("mInp"); if(!i.value) return;
      db.collection('rooms').doc('hq').collection('chat').add({ name: myName, msg: i.value, time: Date.now() });
      i.value = "";
    }
    function setReply(u) { document.getElementById("mInp").value = `@${u} : `; document.getElementById("mInp").focus(); }
    function playMusic() { const u = prompt("YT Link:"); if(u) { let id = u.split("v=")[1]?.split("&")[0] || u.split("be/")[1]; db.collection('rooms').doc('hq').update({ ytId: id }); } }
    function stopYT() { db.collection('rooms').doc('hq').update({ ytId: firebase.firestore.FieldValue.delete() }); }
    function clearData() { if(confirm("Clear?")) db.collection('rooms').doc('hq').collection('chat').get().then(s=>s.forEach(d=>d.ref.delete())); }
    function inviteWhatsApp() { window.open(`https://wa.me/?text=${encodeURIComponent("Join HQ: "+window.location.href)}`, '_blank'); }
    function toggleLock() { db.collection('rooms').doc('hq').get().then(doc => db.collection('rooms').doc('hq').update({locked: !doc.data().locked})); }
  </script>
</body>
</html>
