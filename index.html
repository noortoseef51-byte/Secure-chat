<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>HQ CYBER PRO V4 - FULL CONTROL</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <style>
    :root { --glow: #00f2ff; --red: #ff4444; --bg: #020205; --panel: rgba(13, 13, 18, 0.95); --gold: #ffd700; --cyber: #bc00ff; --green: #0f0; }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
    body::before { content: ""; position: fixed; inset: 0; background: linear-gradient(rgba(0,242,255,0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(0,242,255,0.05) 1px, transparent 1px); background-size: 40px 40px; pointer-events: none; z-index: -1; }

    header { background: #000; padding: 10px; border-bottom: 2px solid var(--glow); z-index: 101; flex-shrink: 0; }
    .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
    .header-btns { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 5px; scrollbar-width: none; }
    
    .btn { padding: 6px 12px; background: transparent; color: var(--glow); border: 1px solid var(--glow); cursor: pointer; font-size: 10px; font-weight: bold; font-family: 'Orbitron'; text-transform: uppercase; transition: 0.2s; white-space: nowrap; }
    .btn-hero { background: var(--cyber); color: white; border-color: var(--cyber); }
    .btn-red { color: var(--red); border-color: var(--red); }
    .online-badge { border: 1px solid var(--glow); color: var(--glow); padding: 4px 10px; font-family: 'Orbitron'; font-size: 10px; }

    .main-container { display: flex; flex: 1; overflow: hidden; flex-direction: column; }
    @media (min-width: 768px) { .main-container { flex-direction: row; } }

    #camGrid { flex: 1.5; background: rgba(0,0,0,0.4); display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 10px; padding: 15px; overflow-y: auto; }
    .cam-box { position: relative; background: #000; border: 1px solid #1a1a1f; border-radius: 2px; height: 140px; }
    video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
    .cam-label { position: absolute; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.7); color: var(--glow); font-size: 9px; padding: 4px; font-family: 'Orbitron'; text-align: center; border-top: 1px solid var(--glow); }

    .chat-side { flex: 1; display: flex; flex-direction: column; background: rgba(0,0,0,0.8); border-left: 2px solid var(--glow); }
    #msgs { flex: 1; overflow-y: auto; padding: 10px; font-size: 12px; }
    .msg-row { margin-bottom: 15px; padding: 5px; border-bottom: 1px solid rgba(255,255,255,0.05); position: relative; }
    .user-name { color: var(--glow); font-weight: 900; font-family: 'Orbitron'; }
    .vip-name { color: var(--gold); }

    .admin-controls { display: flex; gap: 4px; flex-wrap: wrap; margin-top: 5px; justify-content: flex-end; }
    .ctrl-btn { font-size: 7px; padding: 3px 6px; border: 1px solid #444; background: #000; color: #fff; cursor: pointer; font-family: 'Orbitron'; text-transform: uppercase; }
    .btn-kick { color: var(--red); border-color: var(--red); }
    .btn-vip { color: var(--gold); border-color: var(--gold); }
    .btn-unkick { color: var(--green); border-color: var(--green); }
    .btn-reply { color: var(--glow); border-color: var(--glow); }

    .input-area { padding: 15px; background: #000; border-top: 2px solid var(--glow); display: flex; gap: 10px; }
    #mInp { flex: 1; background: #000; border: 1px solid #333; color: #fff; padding: 12px; font-family: 'Orbitron'; font-size: 12px; }

    #bossAlert { position: fixed; inset: 0; z-index: 99999; display: none; justify-content: center; align-items: center; background: rgba(0,0,0,0.9); border: 4px solid var(--gold); }
    #login { position: fixed; inset: 0; z-index: 100000; background: #000; display: flex; justify-content: center; align-items: center; }
    .hidden { display: none !important; }
  </style>
</head>
<body onload="checkPrev()">

  <audio id="beep" src="https://www.soundjay.com/buttons/beep-01a.mp3"></audio>
  <div id="bossAlert"><div style="text-align:center; font-family:Orbitron; color:var(--gold);"><h1 id="alertName" style="font-size:40px; margin:0;">ADMIN</h1><p>SYSTEM AUTHORIZED ACCESS</p></div></div>

  <div id="login">
    <div style="background:#0a0a0f; padding:40px; border:1px solid var(--glow); text-align:center; width:90%; max-width:320px;">
      <h2 style="font-family:Orbitron; color:var(--glow);">TERMINAL_LOGIN</h2>
      <input type="text" id="u" placeholder="IDENTITY" style="width:100%; padding:15px; margin:15px 0; background:#000; color:white; border:1px solid #333;">
      <input type="password" id="p" placeholder="CODE" style="width:100%; padding:15px; margin-bottom:15px; background:#000; color:white; border:1px solid #333;">
      <button class="btn" style="width:100%; padding:15px;" onclick="connect()">BOOT SYSTEM</button>
    </div>
  </div>

  <header id="h" class="hidden">
    <div class="header-top">
      <div class="online-badge">ONLINE: <span id="count">1</span></div>
      <button class="btn btn-hero" id="heroBtn" style="display:none;" onclick="triggerHero()">‚ö° HERO</button>
    </div>
    <div class="header-btns">
      <button class="btn" onclick="invite()">üîó INVITE</button>
      <button class="btn" id="micBtn" onclick="toggleMic()">üéôÔ∏è ON</button>
      <button class="btn" onclick="playMusic()">üéµ YT</button>
      <button class="btn btn-red" onclick="stopYT()">‚èπÔ∏è STOP</button>
      <button class="btn" id="camBtn" onclick="toggleCam()">üìπ CAM</button>
      <button class="btn btn-red" onclick="location.reload()">EXIT</button>
    </div>
  </header>

  <div id="main" class="main-container hidden">
    <div id="camGrid"></div>
    <div class="chat-side">
      <iframe id="yt-frame" style="width:100%; height:100px; display:none; border:none;" src="" allow="autoplay"></iframe>
      <div id="msgs"></div>
      <div class="input-area">
        <input type="text" id="mInp" placeholder="SEND MESSAGE..." onkeypress="if(event.key==='Enter') sendMsg()">
        <button class="btn" onclick="sendMsg()">SEND</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = { apiKey: "AIzaSyA806HxxZejS_l5_pWAb9cJ0pbbhNhgR8A", authDomain: "call-2b58d.firebaseapp.com", projectId: "call-2b58d", appId: "1:693359105489:web:6802540c272a565d27bcf0" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let myName = "", camStream = null, peer = null, isAdmin = false, vips = [], lastSig = 0;

    function checkPrev() { if(localStorage.getItem("user_n")) document.getElementById("u").value = localStorage.getItem("user_n"); }

    async function connect() {
      const user = document.getElementById("u").value.trim().toUpperCase();
      const pass = document.getElementById("p").value;
      if(user === "ADMIN" && pass === "1661@786") { myName = "SHEHROZ"; isAdmin = true; }
      else if(pass === "1234") { myName = user; } else { alert("DENIED"); return; }
      localStorage.setItem("user_n", user);
      peer = new Peer('HQ-' + myName);
      peer.on('call', call => { call.answer(camStream); call.on('stream', s => addVideo(call.peer.replace('HQ-',''), s)); });
      document.getElementById("login").classList.add("hidden");
      document.getElementById("h").classList.remove("hidden");
      document.getElementById("main").classList.remove("hidden");
      db.collection('rooms').doc('hq').collection('users').doc(myName).set({ active: true, time: Date.now() });
      if(isAdmin) { document.getElementById("heroBtn").style.display="block"; triggerHero(); }
      initSystem();
    }

    function initSystem() {
      db.collection('rooms').doc('hq').collection('vips').onSnapshot(s => { vips = s.docs.map(d => d.id); });
      db.collection('rooms').doc('hq').collection('chat').orderBy('time').onSnapshot(snap => {
        const box = document.getElementById("msgs"); box.innerHTML = "";
        snap.forEach(doc => {
          const d = doc.data();
          const isV = vips.includes(d.name) || d.name === "SHEHROZ";
          box.innerHTML += `<div class="msg-row">
            <div class="msg-header"><span class="user-name ${isV?'vip-name':''}">${d.name} to:</span> <span class="msg-text">${d.msg}</span></div>
            <div class="admin-controls">
              <span class="ctrl-btn btn-reply" onclick="reply('${d.name}')">REPLY</span>
              ${isAdmin ? `
                <span class="ctrl-btn" style="color:white" onclick="revV('${d.name}')">REVOKE</span>
                <span class="ctrl-btn btn-vip" onclick="makeV('${d.name}')">VIP</span>
                <span class="ctrl-btn btn-unkick" onclick="unkick('${d.name}')">UN-KICK</span>
                <span class="ctrl-btn btn-kick" onclick="kick('${d.name}')">KICK</span>
                <span class="ctrl-btn" style="color:red" onclick="del('${doc.id}')">DEL</span>
              `:''}
            </div></div>`;
        });
        box.scrollTop = box.scrollHeight;
      });
      db.collection('rooms').doc('hq').onSnapshot(doc => {
        const d = doc.data();
        if(d && d.sig > lastSig) {
          document.getElementById("alertName").innerText = d.boss;
          document.getElementById("bossAlert").style.display = "flex";
          document.getElementById("beep").play().catch(()=>{});
          setTimeout(() => document.getElementById("bossAlert").style.display = "none", 4000);
          lastSig = d.sig;
        }
        if(d && d.ytId) {
          const f = document.getElementById("yt-frame"); f.style.display="block";
          if(!f.src.includes(d.ytId)) f.src=`https://www.youtube.com/embed/${d.ytId}?autoplay=1`;
        } else { document.getElementById("yt-frame").style.display="none"; document.getElementById("yt-frame").src=""; }
      });
    }

    async function toggleCam() {
      if(!camStream) {
        camStream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
        addVideo(myName, camStream);
        const all = await db.collection('rooms').doc('hq').collection('users').get();
        all.forEach(u => { if(u.id !== myName) peer.call('HQ-'+u.id, camStream); });
        document.getElementById("camBtn").innerText = "üìπ STOP";
      } else {
        camStream.getTracks().forEach(t => t.stop()); camStream = null;
        document.getElementById(`v-${myName}`)?.remove();
        document.getElementById("camBtn").innerText = "üìπ CAM";
      }
    }

    function addVideo(uid, stream) {
      let v = document.getElementById(`vid-${uid}`);
      if(!v) {
        const d = document.createElement("div"); d.id = `v-${uid}`; d.className = "cam-box";
        d.innerHTML = `<video id="vid-${uid}" autoplay playsinline ${uid===myName?'muted':''}></video><div class="cam-label">${uid}</div>`;
        document.getElementById("camGrid").appendChild(d); v = document.getElementById(`vid-${uid}`);
      }
      v.srcObject = stream;
    }

    function sendMsg() { const i = document.getElementById("mInp"); if(i.value) { db.collection('rooms').doc('hq').collection('chat').add({name:myName, msg:i.value, time:Date.now()}); i.value=""; } }
    function triggerHero() { db.collection('rooms').doc('hq').update({ boss: myName, sig: Date.now() }); }
    function stopYT() { db.collection('rooms').doc('hq').update({ ytId: null }); }
    function playMusic() { const id = prompt("YT ID:"); if(id) db.collection('rooms').doc('hq').update({ ytId: id }); }
    function del(id) { db.collection('rooms').doc('hq').collection('chat').doc(id).delete(); }
    function kick(u) { db.collection('rooms').doc('hq').collection('kicked').doc(u).set({kicked:true}); }
    function unkick(u) { db.collection('rooms').doc('hq').collection('kicked').doc(u).delete(); }
    function makeV(u) { db.collection('rooms').doc('hq').collection('vips').doc(u).set({v:true}); }
    function revV(u) { db.collection('rooms').doc('hq').collection('vips').doc(u).delete(); }
    function reply(u) { const i = document.getElementById("mInp"); i.value = `@${u} : `; i.focus(); }
    function invite() { window.open(`https://wa.me/?text=Join HQ: ${window.location.href}`); }
    function toggleMic() { if(camStream) { let t = camStream.getAudioTracks()[0]; t.enabled = !t.enabled; document.getElementById("micBtn").innerText = t.enabled ? "üéôÔ∏è ON" : "üéôÔ∏è OFF"; } }
  </script>
</body>
</html>
